name: Build Docusaurus

on: 
  pull_request:
  push:
    branches: ["master", "main"]

jobs:
  build-docusaurus:
    runs-on: self-hosted
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          path: 'repo'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install Docusaurus
        run: npx create-docusaurus@latest docusaurus classic && cp -R ../repo/* docusaurus/
      - name: Install Plugins
        run: cd docusaurus && npm i docusaurus-lunr-search --save && npm install && npm run swizzle docusaurus-lunr-search SearchBar -- --eject --danger
      - name: Build Docusaurus
        run: cd docusaurus && npm run build && cd build && zip -r build.zip *
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
              name: build.zip
              path: docusaurus/build/build.zip

        
